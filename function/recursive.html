        function factorial(num) {
            //小于等于该数字之前的乘积
            if (num == 1) {
                return 1;
            } else {
                //console.log(arguments.callee())   ;
                return num * factorial(num - 1);

            }
            console.log(arguments.callee);
        }

        // arguments.callee指向正在执行的函数
